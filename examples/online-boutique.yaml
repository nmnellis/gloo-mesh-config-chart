virtualMesh:
  name: gloo-mesh
  global:
    # Enable default deny to all mesh services
    defaultDenyAccessPolicy: true
    # Enable tcp keep alive for all multi cluster destinations
    tcpKeepAlive:
      enabled: false

clusters:
  - name: cluster1
  - name: cluster2

gateways:
- name: frontend
  # must match the ingress gateway kubernetes service port name
  portName: http2
  # select which istio ingress gateways this applies to
  selectors:
  - match:
      labels:
        istio: ingressgateway-frontend
      namespaces:
      - istio-system
  hosts:
  - domains:
    - "*"
    match:
    - destinations:
      - virtualDestination:
          name: frontend
          namespace: gloo-mesh

virtualDestinations:
- name: frontend
  hostname: frontend.global
  inboundPort: 8080
  protocol: http
  backingServices:
    portName: http2
    selector:
    - match:
        labels:
          service: frontend

trafficPolicies:
- name: checkout-shift
  destinationServices:
  - exact:
      name: checkoutservice
      namespace: checkout
      cluster: cluster1
  - exact:
      name: checkoutservice
      namespace: checkout
      cluster: cluster1
  trafficShiftTo:
  - kubeService:
      clusterName: cluster1
      name: checkoutservice
      namespace: checkout
    weight: 0
  - kubeService:
      clusterName: cluster2
      name: checkoutservice
      namespace: checkout
    weight: 100

accessPolicies:
  - name: ingressgateway-inbound
    destinationServices:
    - match:
        namespaces:
        - istio-system
        labels:
          istio: ingressgateway-frontend
  - name: ingressgateway-to-frontend
    sourceServiceAccounts:
    - name: istio-ingressgateway-frontend-service-account
      namespace: istio-system
      clusterName: cluster1
    - name: istio-ingressgateway-frontend-service-account
      namespace: istio-system
      clusterName: cluster2
    destinationServices:
    - match:
        namespaces:
        - frontend
        labels:
          service: frontend
  - name: loadgenerator-to-frontend
    sourceServiceAccounts:
    - name: loadgenerator
      namespace: loadgenerator
      clusterName: cluster1
    - name: loadgenerator
      namespace: loadgenerator
      clusterName: cluster2
    destinationServices:
    - match:
        namespaces:
        - frontend
        labels:
          service: frontend
  - name: frontend-to-upstreams
    sourceServiceAccounts:
    - name: frontend
      namespace: frontend
      clusterName: cluster1
    - name: frontend
      namespace: frontend
      clusterName: cluster2
    destinationServices:
    - match:
        namespaces:
        - frontend
        labels:
          service: frontend
    - match:
        namespaces:
        - currency
        labels:
          service: currencyservice
    - match:
        namespaces:
        - shipping
        labels:
          service: shippingservice
    - match:
        namespaces:
        - cart
        labels:
          service: cartservice
    - match:
        namespaces:
        - checkout
        labels:
          service: checkoutservice
    - match:
        namespaces:
        - product-catalog
        labels:
          service: productcatalogservice
    - match:
        namespaces:
        - recommendation
        labels:
          service: recommendationservice
    - match:
        namespaces:
        - ad
        labels:
          service: adservice
  - name: checkout-to-upstreams
    sourceServiceAccounts:
    - name: checkout
      namespace: checkout
      clusterName: cluster1
    - name: checkout
      namespace: checkout
      clusterName: cluster2
    destinationServices:
    - match:
        namespaces:
        - currency
        labels:
          service: currencyservice
    - match:
        namespaces:
        - shipping
        labels:
          service: shippingservice
    - match:
        namespaces:
        - cart
        labels:
          service: cartservice
    - match:
        namespaces:
        - payment
        labels:
          service: paymentservice
    - match:
        namespaces:
        - email
        labels:
          service: emailservice
    - match:
        namespaces:
        - product-catalog
        labels:
          service: productcatalogservice
